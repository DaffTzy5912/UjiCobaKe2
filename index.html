<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suit Online</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { padding: 10px; margin: 5px; font-size: 18px; }
        #room-section { display: none; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Game Suit Online ✌️✊✋</h2>

    <div id="create-room">
    <input type="text" id="player-name" placeholder="Masukkan nama kamu">
    <button onclick="createRoom()">Buat Room</button>
    <input type="text" id="room-code" placeholder="Masukkan kode room">
    <button onclick="joinRoom()">Masuk Room</button>
    <p id="error-message" class="error"></p>
</div>

<div id="room-section" style="display: none;">
    <h3 id="room-id"></h3>
    <p id="player-id"></p>
    <button onclick="play('rock')">✊</button>
    <button onclick="play('paper')">✋</button>
    <button onclick="play('scissors')">✌️</button>
    <p id="status">Menunggu pemain lain...</p>
    <p id="result"></p>
</div>

    <script>
    let roomId = "";
    let playerName = "";
    const API_URL = "https://uji-coba-ke2.vercel.app/api";

    async function createRoom() {
        playerName = document.getElementById("player-name").value.trim();
        if (!playerName) return alert("Masukkan nama dulu!");
        
        let res = await fetch(`${API_URL}/create-room`);
        let data = await res.json();
        roomId = data.roomId;
        updateUI();
    }

    async function joinRoom() {
        playerName = document.getElementById("player-name").value.trim();
        roomId = document.getElementById("room-code").value.trim();
        if (!playerName || !roomId) return alert("Masukkan nama dan kode room!");

        updateUI();
    }

    function updateUI() {
        document.getElementById("room-id").innerText = "Room: " + roomId;
        document.getElementById("player-id").innerText = "Nama: " + playerName;
        document.getElementById("create-room").style.display = "none";
        document.getElementById("room-section").style.display = "block";
    }

    async function play(choice) {
        let res = await fetch(`${API_URL}/check-result?roomId=${roomId}&playerName=${encodeURIComponent(playerName)}&choice=${choice}`);
        let data = await res.json();

        if (data.status === "Menunggu pemain lain...") {
            document.getElementById("status").innerText = "Sekarang giliran lawan memilih...";
            checkResult();
        } else {
            document.getElementById("result").innerText = data.result;
            document.getElementById("status").innerText = "";
        }
    }

    async function checkResult() {
        let interval = setInterval(async () => {
            let res = await fetch(`${API_URL}/check-result?roomId=${roomId}&playerName=${encodeURIComponent(playerName)}`);
            let data = await res.json();

            if (data.result) {
                document.getElementById("status").innerText = "";
                document.getElementById("result").innerText = data.result;
                clearInterval(interval);
            } else if (data.status === "Menunggu giliranmu...") {
                document.getElementById("status").innerText = "Sekarang giliranmu untuk memilih!";
            }
        }, 1000);
    }
</script>
</body>
</html>
