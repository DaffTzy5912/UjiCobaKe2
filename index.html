<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suit Online</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { padding: 10px; margin: 5px; font-size: 18px; }
        #room-section { display: none; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Game Suit Online ✌️✊✋</h2>

    <div id="create-room">
        <button onclick="createRoom()">Buat Room</button>
        <input type="text" id="room-code" placeholder="Masukkan kode room">
        <button onclick="joinRoom()">Masuk Room</button>
        <p id="error-message" class="error"></p>
    </div>

    <div id="room-section">
        <h3 id="room-id"></h3>
        <p id="player-id"></p>
        <button onclick="play('rock')">✊</button>
        <button onclick="play('paper')">✋</button>
        <button onclick="play('scissors')">✌️</button>
        <p id="status">Menunggu pemain lain...</p>
        <p id="result"></p>
    </div>

    <script>
        let roomId = "";
        let playerId = Math.random().toString(36).substring(7); // ID unik untuk pemain
        const API_URL = "https://uji-coba-ke2.vercel.app/api"; // Ganti ke Vercel
        let pollInterval;

        async function createRoom() {
            try {
                let res = await fetch(`${API_URL}/create-room`);
                if (!res.ok) throw new Error("Gagal membuat room.");
                let data = await res.json();
                roomId = data.roomId;
                updateUI();
            } catch (error) {
                document.getElementById("error-message").innerText = error.message;
            }
        }

        async function joinRoom() {
            roomId = document.getElementById("room-code").value;
            if (!roomId) return alert("Masukkan kode room!");
            updateUI();
        }

        function updateUI() {
            document.getElementById("room-id").innerText = "Room: " + roomId;
            document.getElementById("player-id").innerText = "Player ID: " + playerId;
            document.getElementById("create-room").style.display = "none";
            document.getElementById("room-section").style.display = "block";
        }

        async function play(choice) {
            try {
                let res = await fetch(`${API_URL}/check-result?roomId=${roomId}&playerId=${playerId}&choice=${choice}`);
                if (!res.ok) throw new Error("Gagal mengirim pilihan.");
                let data = await res.json();

                if (data.status === "Menunggu pemain lain...") {
                    document.getElementById("status").innerText = "Sekarang giliran lawan memilih...";
                    startPolling(); // Mulai polling hasil
                } else {
                    displayResult(data.result);
                }
            } catch (error) {
                document.getElementById("error-message").innerText = error.message;
            }
        }

        // Polling untuk memeriksa hasil dari server
        function startPolling() {
            pollInterval = setInterval(async () => {
                try {
                    let res = await fetch(`${API_URL}/check-result?roomId=${roomId}&playerId=${playerId}`);
                    if (!res.ok) throw new Error("Gagal memeriksa hasil.");
                    let data = await res.json();

                    if (data.result) {
                        clearInterval(pollInterval); // Hentikan polling setelah hasil diterima
                        displayResult(data.result);
                    }
                } catch (error) {
                    document.getElementById("error-message").innerText = error.message;
                    clearInterval(pollInterval); // Hentikan polling jika terjadi kesalahan
                }
            }, 2000); // Interval polling 2 detik
        }

        // Menampilkan hasil berdasarkan perspektif pemain
        function displayResult(result) {
            document.getElementById("status").innerText = "";
            if (result === "win") {
                document.getElementById("result").innerText = "Selamat! Kamu pemenang dari suit!";
            } else if (result === "lose") {
                document.getElementById("result").innerText = "Yah, kamu kalah...";
            } else if (result === "draw") {
                document.getElementById("result").innerText = "Hasil seri!";
            }
        }
    </script>
</body>
</html>
