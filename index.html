<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suit Online</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #4a4a4a;
            margin-bottom: 20px;
        }

        /* Container Styling */
        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Input and Button Styling */
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Error Message Styling */
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Game Buttons Styling */
        .game-buttons {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .game-buttons button {
            font-size: 24px;
            padding: 15px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #2ecc71;
            color: #fff;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .game-buttons button:hover {
            transform: scale(1.1);
            background-color: #27ae60;
        }

        /* Status and Result Styling */
        #status {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            color: #3498db;
        }

        /* Hidden Section Styling */
        #room-section {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h2 {
                font-size: 1.5rem;
            }

            input[type="text"], button {
                font-size: 14px;
            }

            .game-buttons button {
                font-size: 20px;
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Game Suit Online ✌️✊✋</h2>

        <!-- Create or Join Room -->
        <div id="create-room">
            <input type="text" id="player-name" placeholder="Masukkan nama Anda">
            <button onclick="createRoom()">Buat Room</button>
            <input type="text" id="room-code" placeholder="Masukkan kode room">
            <button onclick="joinRoom()">Masuk Room</button>
            <p id="error-message" class="error"></p>
        </div>

        <!-- Room Section -->
        <div id="room-section">
            <h3 id="room-id"></h3>
            <p id="player-name-display"></p>
            <div class="game-buttons">
                <button onclick="play('rock')">✊</button>
                <button onclick="play('paper')">✋</button>
                <button onclick="play('scissors')">✌️</button>
            </div>
            <p id="status">Menunggu pemain lain...</p>
            <p id="result"></p>
        </div>
    </div>

    <script>
        let roomId = "";
        let playerName = ""; // Nama pemain
        const API_URL = "https://uji-coba-ke2.vercel.app/api"; // Ganti ke Vercel

        async function createRoom() {
            playerName = document.getElementById("player-name").value.trim();
            if (!playerName) return alert("Masukkan nama Anda!");

            let res = await fetch(`${API_URL}/create-room`);
            let data = await res.json();
            roomId = data.roomId;
            updateUI();
        }

        async function joinRoom() {
            playerName = document.getElementById("player-name").value.trim();
            if (!playerName) return alert("Masukkan nama Anda!");

            roomId = document.getElementById("room-code").value;
            if (!roomId) return alert("Masukkan kode room!");
            updateUI();
        }

        function updateUI() {
            document.getElementById("room-id").innerText = "Room: " + roomId;
            document.getElementById("player-name-display").innerText = "Nama Anda: " + playerName;
            document.getElementById("create-room").style.display = "none";
            document.getElementById("room-section").style.display = "block";
        }

        async function play(choice) {
            let res = await fetch(`${API_URL}/check-result?roomId=${roomId}&playerId=${playerName}&choice=${choice}`);
            let data = await res.json();

            if (data.status === "Menunggu pemain lain...") {
                document.getElementById("status").innerText = "Menunggu lawan memilih...";
                checkResult(); // Mulai polling hasil pertandingan
            } else {
                document.getElementById("result").innerText = data.result;
                document.getElementById("status").innerText = "";
            }
        }

        async function checkResult() {
            let interval = setInterval(async () => {
                let res = await fetch(`${API_URL}/check-result?roomId=${roomId}&playerId=${playerName}`);
                let data = await res.json();

                if (data.result) {
                    document.getElementById("status").innerText = "";
                    document.getElementById("result").innerText = data.result;
                    clearInterval(interval);
                }
            }, 1000); // Mengecek setiap 1 detik
        }
    </script>
</body>
</html>
